<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard SpaceX</title>
        
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        
    </head>
    <body>
        <header>
            <nav>
                <img class="logo" src="images/logo.png" alt="logo" />
                <img class="profilepicmenu" src="images/profilepics/elon.jpg" alt="profilepic" />
            </nav>
        </header>
        <main>
           <h1>Dashboard</h1>
           <p>Welkom Elon, bij het SpaceX dashboard.</p> 
           
           
<!--           Begin eerste vier feiten-->
           <section class="tijd">
              <img class="tijdicon" alt="tijd icoontje" src="images/icons/tijd%20tot%20aankomst.svg" />
               <p class="tijdtekst">9219 MIN</p>
               <p class="tijdtekst2">tijd tot aankomst</p>
           </section>
           <section class="snelheid">
               <img class="snelheidicon" alt="tijd icoontje" src="images/icons/Snelheid.svg" />
               <p class="snelheidtekst">40.000 KM/H</p>
               <p class="snelheidtekst2">Huidige snelheid</p>
           </section>
           <section class="brandstof">
               <img class="brandstoficon" alt="tijd icoontje" src="images/icons/fuel.svg" />
               <p class="brandstoftekst">698.306 Liter</p>
               <p class="brandstoftekst2">Brandstof over</p>
           </section>
           <section class="water">
               <img class="watericon" alt="tijd icoontje" src="images/icons/water.svg" />
               <p class="watertekst">206.395 Liter</p>
               <p class="watertekst2">Water over</p>
           </section>
<!--           Einde van eerste vier feiten-->
<!--           Begin brandstof verbruik-->
           <section class="brandstofverbruik">
               <h2>Brandstof verbruik</h2>
               <section id="brandstofmeter"></section>
               <p id="bmtext1"></p>
               <p id="bmtext2">verbruikt</p>
               <p id="bmtext3"></p>
               <p id="bmtext4">verbruikt</p>
           </section>
<!--           Einde van brandstof verbruik-->
<!--           Begin stroom gebruik-->
            <section class="stroomgebruik">
               <h2>Stroom gebruik</h2>
               <section id="stroommeter"></section>
               <p id="smtext1"></p>
               <p id="smtext2">verbruikt</p>
            </section>
<!--           Einde van stroom gebruik-->
<!--           Begin Afstand-->    
            <section class="afstand">
               <h2>Afstand</h2>
               <section id="afstandgrafiek"></section>
               <p id="aftext1"></p>
               <p id="aftext2">afstand</p>
            </section>
<!--           Einde van Afstand-->   
<!--           Begin Crew-->   
           <section class="crew">
               <h2>Crew</h2>
               <section id="crewtabel"></section>
               <p id="crtext1"></p>
               <p id="crtext2">crew</p>
            </section>
<!--           Einde van Crew-->               
        </main>
        <footer>
            <h3>Gemaakt door Nino Jongmans</h3>
        </footer>
    </body>
</html>
